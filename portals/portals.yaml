# Portals Registry
# 
# Portals are shared cognitive spaces enabling distributed cognition across Mages.
# Each portal is a separate git repositoryâ€”the inter-Mage communication layer.
#
# This infrastructure leverages existing GitHub mechanics for magic practice.
# Portals can support any collaborative work Mages agree upon.
#
# Format:
# portal_directory_name:
#   remote: git@github.com:org/repo.git
#   type: (see Portal Types below)
#   collaborators: [mage_name_1, mage_name_2]
#   visibility: private | alliance | public
#   created: YYYY-MM-DD
#   status: active | paused | archived
#   description: Brief purpose
#   local_path: portals/{portal-name}
#
# Portal Types:
#   partnership  - Intimate cognitive partnership (2 Mages, high trust)
#   research     - Distributed investigation (multiple Mages, shared methodology)
#   quest        - Collaborative challenge/project with specific goal
#   debate       - Structured dialectic for truth-seeking
#   game         - Playful exploration with defined rules
#   governance   - Alliance decision-making and coordination
#   teaching     - Master-apprentice or mentorship relationships
#   discourse    - Public discussion, announcements, manifestos
#   workshop     - Shared working space (general collaboration)
#
# Visibility:
#   private   - Between collaborators only
#   alliance  - Visible to registered Mages
#   public    - Open to the world

